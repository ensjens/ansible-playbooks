  - name: Set timezone to America/New_York
    timezone:
      name: America/New_York
    notify: restart crond

  - name: ensure ntpdate isn't installed
    package:
      name: 'ntpdate'
      state: absent

  - name: install chrony
    become: yes
    package:
      name: chrony
      state: present

#  # I mask instead of uninstall, because some services  
#  # depend on NTP
#  - name: Mask NTP service
#    become: yes
#    systemd:
#      name: ntpd
#      enabled: no
#      masked: yes
#      state: stopped

  - name: stop timedatectl ntp service
    become: yes
    systemd:
      name: systemd-timesyncd
      enabled: no
      masked: yes
      state: stopped

  - name: Ensure chronyd is active
    service:
      name: chronyd
      state: started

 # Debian config path.  Change for CentOS
  - name: install chrony.conf
    template:
      src: ../templates/chrony-master.conf.j2
      dest: /etc/chrony/chrony.conf
      owner: root
      group: root
      mode: 0644
    notify: restart chronyd

